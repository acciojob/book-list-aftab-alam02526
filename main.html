<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List</title>
  <!-- Bootstrap CSS -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>MyBookList</h1>

  <!-- Form Section -->
  <div class="form-group mb-4">
    <label for="title" class="form-label">Book Title</label>
    <input type="text" id="title" class="form-control mb-2" placeholder="Enter book title">

    <label for="author" class="form-label">Author</label>
    <input type="text" id="author" class="form-control mb-2" placeholder="Enter author's name">

    <label for="isbn" class="form-label">ISBN#</label>
    <input type="text" id="isbn" class="form-control mb-3" placeholder="Enter ISBN number">

    <button id="submit" class="btn btn-primary w-100">Add Book</button>
  </div>

  <!-- Table Section -->
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="book-list">
      <!-- Books will be dynamically added here -->
    </tbody>
  </table>

  <script src="./script.js"</script>

</body>
</html>
